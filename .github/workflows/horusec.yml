name: SecurityPipeline

on:
  push:
    branches:
      - master

jobs:
  horusec-security:
    name: Horusec Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo systemctl start docker

      - name: Verify Docker
        run: |
          docker --version
          sudo docker ps

      - name: Install Horusec
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest

      - name: Run Horusec Analysis
        run: |
          horusec start -p="./" -e="true" --log-level="info" --output-format="json" --json-output-file="horusec-analysis.json"

      - name: Upload Analysis Results
        uses: actions/upload-artifact@v3
        with:
          name: horusec-analysis-results
          path: horusec-analysis.json